# 테스트 환경 설정
spring:
  application:
    name: k-culture-backend-test

  # JPA 설정 (Testcontainers에서 동적 설정)
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  # Flyway 비활성화 (테스트에서는 ddl-auto 사용)
  flyway:
    enabled: false

# JWT 설정 (테스트용)
jwt:
  secret: test-secret-key-for-testing-purposes-must-be-256-bits-long-minimum
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

# 파일 저장소 설정 (테스트용)
file:
  storage:
    type: local
    local:
      upload-dir: build/test-uploads
      base-url: http://localhost:8080/uploads

# 로깅 (테스트용 - 최소화)
logging:
  level:
    root: WARN
    restapi.kculturebackend: INFO
    org.testcontainers: INFO

