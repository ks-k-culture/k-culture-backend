# application.yml

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: k-culture-backend

  # PostgreSQL ??
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/kculture
    username: kculture
    password: kculture
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate 설정
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update # 개발환경: update, 운영환경: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  # Flyway ??
  flyway:
    enabled: false # 임시로 비활성화 (DB 연결 후 true로 변경)
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Redis ??
  data:
    redis:
      host: localhost
      port: 6380
      password: kculture
      timeout: 60000
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # ?? ??? ??
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

  # ?? ?? (???? ????)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-min-256-bits-long-for-hs256-algorithm-security}
  access-token-expiration: 3600000 # 1시간 (밀리초)
  refresh-token-expiration: 604800000 # 7일 (밀리초)

# 앱 설정
app:
  cookie:
    secure: ${COOKIE_SECURE:false} # 운영환경에서는 true (HTTPS)

# 파일 저장소 설정
file:
  storage:
    type: local # local 또는 oci
    local:
      upload-dir: uploads
      base-url: http://localhost:8080/uploads

# OCI Object Storage ??
oci:
  object-storage:
    namespace: ${OCI_NAMESPACE:your-namespace}
    bucket-name: ${OCI_BUCKET:k-culture-storage}
    region: ap-chuncheon-1
    endpoint: https://objectstorage.ap-chuncheon-1.oraclecloud.com
    # S3 ?? ?? ?????
    s3-endpoint: https://${oci.object-storage.namespace}.compat.objectstorage.ap-chuncheon-1.oraclecloud.com
    access-key: ${OCI_ACCESS_KEY:your-access-key}
    secret-key: ${OCI_SECRET_KEY:your-secret-key}

# ?? ??
logging:
  level:
    root: INFO
    com.kculture: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator ?? (????)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Swagger/OpenAPI ??
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  show-actuator: false
